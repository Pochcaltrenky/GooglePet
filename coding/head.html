<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Pet: Editing Character Head</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
	<nav id="nav">
		<div class="profile">
			<img src="profile.png">	
			<h5>Anna</h5>
			<p>anna@gmail.com</p>
		</div>
		<ul class="navlinks">
			<li><a href="index.html">Home</a></li>
			<li><a href="plugins.html">Plugins</a></li>
			<li><a href="settings.html">Settings</a></li>
		</ul>
		<hr>
		<ul class="navlinks2">
			<li><a href="plugins.html">Help & Feedback</a></li>
			<li><a href="">About</a></li>
		</ul>
	</nav>
	<div onclick="Close()" id="overlay">
	</div>
	<section class="topbar">
		<a href="index.html">
			<div id="burger">
				<img src="back.png" class="burgerimg">
			</div>
		</a>
		<h1>Editing Character</h1>
	</section>
	<main>
		<img src="mike.png" class="characteredit">
		<div class="editwindow">
			<div class="editbar" align="center">
			<table>
				<tr>
					<th style="width: 20%;"><a href="edit.html"><img src="back.png" class="back"></a></th>
					<th align= "center" style="width: 60%;"><h3>Head</h3></th>
					<th style="width: 20%;"><img onclick="Save()" src="save.png" class="save"></th>
				</tr>
			</table>
			</div>
			<div class="parts">
				<div class="part">
					<h6>Head size</h6>
					<img src="slider1.png">
				</div>
				<div class="part">
					<h6>Ears size</h6>
					<img src="slider1.png">
				</div>
			</div>
			<div id="saved">
				<h6>Changes saved</h6>
				<h4 onclick="Close()">UNDO</h4>
			</div>
		</div>
	</main>
<script>
	function Burger() {
		document.getElementById("nav").style.display="block";
		document.getElementById("nav").style.left="0";
		document.getElementById("overlay").style.display="block";
	}
	
	function Close () {
		document.getElementById("nav").style.display="none";
		document.getElementById("nav").style.left="-80vw";
		document.getElementById("overlay").style.display="none";
		document.getElementById("saved").style.display="none";
	}
	function Save() {
		document.getElementById("saved").style.display="block";	
	}
</script>	
</body>
</html>
